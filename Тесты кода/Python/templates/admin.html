<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body, html{
            height: 100%;
            background-color: rgb(235, 235, 235);
        }

        body{
            display: grid;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="POST">
            <img class="mb-2" src="{{ url_for('static', filename='image/icon.png') }}" alt="" width="125" height="125">
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert"> {{ messages[0] }} </div>
            {% endif %}
            {% endwith %}
            <label for="login" class="visually-hidden">Логин</label>
            <input type="text" id="login", name="login" class="form-control mb-2" placeholder="Логин" required="login">
            <label for="password" class="visually-hidden">Пароль</label>
            <input type="password" id="password", name="password" class="form-control mb-4" placeholder="Пароль" required="password">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
        </form>
    </main>
</body>
</html>
