<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body, html{
            height: 100%;
            background-color: rgb(235, 235, 235);
        }

        body{
            display: grid;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="POST">
            <img class="mb-4" src="{{ url_for('static', filename='image/icon.png') }}" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
            <label for="login" class="visually-hidden">Логин</label>
            <input type="text" id="login", name="login" class="form-control" placeholder="Логин" required="login" autofocus="">
            <div class="checkbox mb-3"></div>
            <label for="password" class="visually-hidden">Пароль</label>
            <input type="password" id="password", name="password" class="form-control" placeholder="Пароль" required="password">
            <div class="checkbox mb-3"></div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
        </form>
    </main>
</body>
</html>
